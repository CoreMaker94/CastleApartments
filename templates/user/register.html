{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Register now!</h1>

        <form method="post" enctype="multipart/form-data" action="{% url 'register' %}">

            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="my-custom-class">
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            {% endfor %}

            <input type="submit" class="btn btn-primary" value="Register"/>
            </div>
        </form>
    </div>
{% endblock %}
