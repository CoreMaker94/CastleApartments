<div class="single-offer">
    <div class="offer-left">
        {{ offer.property.address }}
        {{ offer.offer }}
        {{ offer.seller.name }}
    </div>
    <div class="offer-left">
        {{ offer.created_at }}
        {{ offer.expires_at }}
        {{ offer.status }}
        {% if offer.status == "Pending" %}
            <button>Accept</button>
            <button>Reject</button>
            <button>Contingent</button>
        {% endif %}
    </div>
</div>
